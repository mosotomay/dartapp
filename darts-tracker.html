<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>modog Darts OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .dart-btn { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; }
        .dart-btn:active { background: #334155; transform: scale(0.95); }
        .accent { color: #22c55e; } /* Neon Green */
        .modog-glow { box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); border: 1px solid #22c55e; }
    </style>
</head>
<body class="p-4">
    <div id="app" class="max-w-md mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold italic accent">MODOG DARTS <span class="text-xs text-slate-500 font-normal">v1.0</span></h1>
            <button onclick="toggleStats()" class="bg-slate-800 px-3 py-1 rounded text-sm">ðŸ“Š Stats</button>
        </div>

        <div id="setup-screen">
            <div class="bg-slate-800 p-4 rounded-xl mb-4">
                <label class="block text-sm mb-2 opacity-70">Active Player</label>
                <div class="flex gap-2">
                    <button id="p1-btn" class="flex-1 dart-btn modog-glow accent">modog</button>
                    <button class="flex-1 dart-btn opacity-50">Guest</button>
                </div>
            </div>

            <div class="bg-slate-800 p-4 rounded-xl mb-6">
                <label class="block text-sm mb-2 opacity-70">Game Mode</label>
                <div class="flex gap-2">
                    <button onclick="setMode('501')" id="m501-btn" class="flex-1 dart-btn accent border-green-500">501</button>
                    <button onclick="setMode('cricket')" id="mCricket-btn" class="flex-1 dart-btn">Cricket</button>
                </div>
            </div>

            <button onclick="startGame()" class="w-full bg-green-600 p-4 rounded-xl font-bold text-xl shadow-lg active:bg-green-700">START GAME</button>
        </div>

        <div id="game-screen" class="hidden text-center">
            <div id="checkout-guide" class="text-yellow-400 font-bold mb-2 h-6 text-lg"></div>
            <div class="text-6xl font-black mb-2" id="current-score">501</div>
            <div class="text-slate-400 mb-8">Darts Thrown: <span id="dart-count">0</span></div>
            
            <div class="grid grid-cols-3 gap-3 mb-6">
                <input type="number" id="score-input" placeholder="Score" class="col-span-2 p-4 rounded-xl bg-slate-800 text-2xl text-center border-2 border-slate-700 focus:border-green-500 outline-none">
                <button onclick="submitScore()" class="bg-green-600 rounded-xl font-bold">ENTER</button>
            </div>
            
            <button onclick="undo()" class="text-slate-500 underline">Oops, undo that</button>
        </div>

        <div id="stats-screen" class="hidden">
            <h2 class="text-xl font-bold mb-4">modog's Career Stats</h2>
            <div id="stats-list" class="space-y-2">
                </div>
            <button onclick="toggleStats()" class="w-full mt-6 p-4 bg-slate-800 rounded-xl">Back to Game</button>
        </div>
    </div>

    <script>
        let gameMode = '501';
        let score = 501;
        let darts = 0;
        let history = [];
        let playerStats = JSON.parse(localStorage.getItem('modog_stats')) || [];

        function setMode(mode) {
            gameMode = mode;
            document.getElementById('m501-btn').classList.toggle('accent', mode === '501');
            document.getElementById('mCricket-btn').classList.toggle('accent', mode === 'cricket');
            score = mode === '501' ? 501 : 'Cricket Logic Applied';
            document.getElementById('current-score').innerText = score;
        }

        function startGame() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            updateCheckout();
        }

        function submitScore() {
            let input = document.getElementById('score-input');
            let val = parseInt(input.value);
            if(isNaN(val)) return;

            if(val > 180 || val > score) {
                alert("BUST or Invalid Score!");
            } else if (score - val === 1) {
                alert("BUST! (Cannot leave 1)");
            } else {
                history.push(score);
                score -= val;
                darts += 3;
                document.getElementById('current-score').innerText = score;
                document.getElementById('dart-count').innerText = darts;
                
                if(score === 0) {
                    alert("GAME OVER! Winner: modog");
                    saveGame();
                    location.reload();
                }
            }
            input.value = '';
            updateCheckout();
        }

        function updateCheckout() {
            const guides = { 40: "D20", 32: "D16", 50: "BULL", 170: "T20 T20 BULL" };
            document.getElementById('checkout-guide').innerText = guides[score] || "";
        }

        function saveGame() {
            playerStats.push({ mode: gameMode, darts: darts, date: new Date().toLocaleDateString() });
            localStorage.setItem('modog_stats', JSON.stringify(playerStats));
        }

        function toggleStats() {
            document.getElementById('setup-screen').classList.toggle('hidden');
            document.getElementById('stats-screen').classList.toggle('hidden');
            const list = document.getElementById('stats-list');
            list.innerHTML = playerStats.map(s => `
                <div class="bg-slate-800 p-3 rounded flex justify-between">
                    <span>${s.date} (${s.mode})</span>
                    <span class="font-bold text-green-500">${s.darts} Darts</span>
                </div>
            `).join('') || "No games played yet!";
        }
    </script>
</body>
</html>
